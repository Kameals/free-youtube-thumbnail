<body>
  <h1>유튜브 썸네일 다운로드 🚀</h1>
  <p>
    썸네일이 필요한 영상의 주소를 입력창에 입력후, 버튼을 눌러주세요<br>
    주소 형식은 아래와 같이 입력해주세요: <br>
    https://www.youtube.com/watch?v=DGQwd1_dpuc
  </p>
  <div id="url">
    <input type="text" name="url" id="url">
    <button onclick=onClick(this)>영상 썸네일 이미지 얻기</button>
  </div>
  <div id="zero"></div>
  <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="maxresdefault"></div>
  <div id="sddefault"></div>
  <div id="hqdefault"></div>
  <div id="mqdefault"></div>
  <div id="default"></div>
  <script src="app.js"></script>
  <footer>
    감사합니다.
  </footer>
